<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellen - Goldenvoice</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #f7e7a3 0%, #6ec6c6 60%, #c97c7c 100%);
    }
    .navbar {
      background: #ffe09b;
      padding: 0.5em 0;
      display: flex;
      justify-content: center;
      gap: 2em;
      font-size: 1.5em;
      font-family: 'Arial', sans-serif;
      border-bottom: 1px solid #f7e7a3;
    }
    .navbar a {
      color: #222;
      text-decoration: none;
      transition: color 0.2s;
    }
    .navbar a:hover {
      color: #c97c7c;
    }
    .bestellen-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 3em;
      margin-top: 3em;
      margin-bottom: 3em;
      margin-left: 8vw;
    }
    .form-section, .info-section {
      background: linear-gradient(180deg, #f7e7a3 0%, #6ec6c6 100%);
      border: 2px dashed #222;
      border-radius: 8px;
      padding: 2em 2em 2em 2em;
      min-width: 260px;
      min-height: 350px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }
    .form-section {
      flex: none;
      max-width: 560px;
      min-width: 500px;
      padding: 3em 3em 3em 3em;
      gap: 0;
    }
    .form-row {
      display: flex;
      flex-direction: row;
      gap: 2em;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      flex: 1 1 0;
    }
    .form-label {
      font-size: 1.1em;
      margin-bottom: 0.2em;
      text-align: center;
    }
    .form-input {
      border: none;
      border-radius: 22px;
      padding: 0.6em 1em;
      font-size: 1.1em;
      background: linear-gradient(180deg, #ffb6a3 0%, #c97c7c 100%);
      color: #222;
      outline: none;
      margin-bottom: 0.5em;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .form-input:focus {
      box-shadow: 0 0 0 2px #c97c7c;
    }
    .bestel-btn {
      margin: 1.2em auto 0 auto;
      padding: 0.6em 2.5em;
      border: none;
      border-radius: 22px;
      background: #6c1a1a;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
    }
    .bestel-btn:hover {
      background: #a22a2a;
    }
    .info-section {
      flex: 1 1 0;
      max-width: 220px;
      align-items: center;
      justify-content: center;
      font-size: 1.15em;
      gap: 0.5em;
      min-height: 350px;
      word-break: break-all;
    }
    .bestellen-title {
      text-align: left;
      font-size: 3.5em;
      font-weight: 400;
      margin: 1.2em 0 0.5em 10vw;
      letter-spacing: 1px;
      color: #111;
      font-family: 'Arial', sans-serif;
    }
    .footer {
      background: #ff8686;
      padding: 2em 0 1em 0;
      position: relative;
      bottom: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3em;
      color: #111;
      margin-top: 2em;
      flex-shrink: 0;
    }
    .footer .copyright {
      margin-left: 3vw;
    }
    .footer .socials {
      display: flex;
      gap: 1.2em;
      margin-right: 3vw;
    }
    .footer .socials img {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      padding: 0.3em;
      box-shadow: 0 2px 8px #0002;
      transition: box-shadow 0.2s;
    }
    .footer .socials img:hover {
      box-shadow: 0 4px 16px #0003;
    }
    @media (max-width: 900px) {
      .bestellen-title { font-size: 2.2em; margin-left: 2vw; }
      .bestellen-container { flex-direction: column; align-items: center; gap: 2em; }
      .footer { flex-direction: column; gap: 1em; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">home</a>
    <a href="informatie.html">informatie</a>
    <a href="#">artiesten</a>
    <a href="#">tijdschema</a>
    <a href="#">plattegrond</a>
    <a href="bestellen.html">bestellen</a>
  </nav>
  <div class="bestellen-title">bestellen</div>
  <div class="bestellen-container">
    <form class="form-section" id="bestelForm" autocomplete="off" onsubmit="return false;">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="voornaam">voornaam</label>
          <input class="form-input" type="text" id="voornaam" name="voornaam" required>
          <label class="form-label" for="achternaam">achternaam</label>
          <input class="form-input" type="text" id="achternaam" name="achternaam" required>
          <label class="form-label" for="email">e-mail</label>
          <input class="form-input" type="email" id="email" name="email" required>
          <label class="form-label" for="telefoon">telefoon</label>
          <input class="form-input" type="tel" id="telefoon" name="telefoon" required pattern="[0-9]{10,15}">
        </div>
        <div class="form-group">
          <label class="form-label" for="datum">datum</label>
          <input class="form-input" type="date" id="datum" name="datum" required>
          <label class="form-label" for="tickets">tickets</label>
          <select class="form-input" id="tickets" name="tickets" required>
            <option value="">selecteer</option>
            <option value="regulier">regulier</option>
            <option value="vip">vip</option>
          </select>
          <label class="form-label" for="aantal">aantal</label>
          <input class="form-input" type="number" id="aantal" name="aantal" min="1" max="10" required>
          <button class="bestel-btn" id="bestelBtn">bestel</button>
        </div>
      </div>
    </form>
    <div class="info-section" id="ticketInfo">
      <!-- Ticket info komt hier -->
    </div>
  </div>
  <div style="flex:1 0 auto;"></div>
  <footer class="footer">
    <span class="copyright">Â© 2025 Goldenvoice</span>
    <div class="socials">
      <img src="img/facebook.svg" alt="Facebook">
      <img src="img/tiktok.svg" alt="TikTok">
      <img src="img/spotify.svg" alt="Spotify">
      <img src="img/youtube.svg" alt="YouTube">
    </div>
  </footer>
  <script>
    const bestelForm = document.getElementById('bestelForm');
    const ticketInfo = document.getElementById('ticketInfo');
    const bestelBtn = document.getElementById('bestelBtn');

    bestelBtn.addEventListener('click', function() {
      if (!bestelForm.checkValidity()) {
        bestelForm.reportValidity();
        return;
      }
      const voornaam = document.getElementById('voornaam').value;
      const achternaam = document.getElementById('achternaam').value;
      const email = document.getElementById('email').value;
      const telefoon = document.getElementById('telefoon').value;
      const datum = document.getElementById('datum').value;
      const tickets = document.getElementById('tickets').value;
      const aantal = document.getElementById('aantal').value;
      ticketInfo.innerHTML =
        `<div>${voornaam}</div>` +
        `<div>${achternaam}</div>` +
        `<div>${email}</div>` +
        `<div>${telefoon}</div>` +
        `<div>${datum.split('-').reverse().join('-')}</div>` +
        `<div>${tickets}</div>` +
        `<div>${aantal}</div>`;
    });
  </script>
</body>
</html>
